{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h2 class="text-center">Food Search</h2>
	<hr/><br/>
	<form method='post'>
		{{ form.hidden_tag() }}
        <div class="form-group row col-md-8 col-md-offset-4">
        	<div class="col-md-4">
				{{ form.search(class="form-control") }}
			</div>
			<div class="col-md-8">
				{{ form.submit(class="btn btn-primary mb-2") }}
			</div>
		</div>
	</form>
	<div class="clearfix"></div></br>
	<ul class="list-group">
		{% for food_name in food_list_clean %}
			<li class="list-group-item"><a href="{{ url_for('addfoodnutrition', date=date, meal=meal, ndbno = food_name[1]) }}">{{ food_name[0] }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
