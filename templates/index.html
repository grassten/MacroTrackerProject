<!doctype html>

<html>
<head>

	<title>Steven's Macro Counter App</title>

	<!-- Load font awesome library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>


<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Search</h1>
			<form method='post'>
				<input type="text" placeholder="Search a food.." name="search" />
				<button type="submit"><i class="fa fa-search"></i></button><br />
				<span id="results">Results: </span><br />
				{% for food_name in food_list_clean %}
					<span id="food_name_result"><a href={{ url_for('get_nutrition', ndbno = food_name[1]) }}>{{ food_name[0] }}</a></span>
					<br />
				{% endfor %}
			</form>
		</div>
	</div>
</body>
