<!doctype html>

<html>
<head>

	<title>Steven's Macro Counter App</title>

	<!-- Load font awesome library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Nutrition Info:</h1>

			<span id="results">Results: </span><br />
			
			<span id="food_name">Name:</span>
			<span id="food_name_result">{{ food_name }}</span>
			<br />

			<span id="food_measure">Measure:</span>
			<span id="food_measure_result">{{ food_measure }}</span>
			<br />

			<span id="food_calories">Calories:</span>
			<span id="food_calories_result">{{ food_cals }}</span>
			<br />

			<span id="food_protein">Protein</span>
			<span id="food_protein_result">{{ food_protein }}</span>
			<br />

			<span id="food_fat">Fat</span>
			<span id="food_fat_result">{{ food_fat }}</span>
			<br />

			<span id="food_carbs">Carbs</span>
			<span id="food_carbs_result">{{ food_carbs }}</span>
			<br />

			<button>Add</button>
			<form action={{ url_for('home') }} style="display: inline;">
				<input type="submit" value="Back">
			</form>
			
			</div>
	</div>
</body>
